<div class="row" class="col-sm-6 col-sm-offset-3">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Correo Electrónico</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Correo Electrónico" #email (keyup)="onKeyEmail(email.value)">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Contraseña</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Contraseña" #password (keyup)="onKeyPass(password.value)">
            </div>
        </div>
        {{errorMessage}}

        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Token</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3">{{token}}</textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" (click)="onClickMe()">Iniciar Sesión</button>
            </div>
        </div>
    </form>
</div>
